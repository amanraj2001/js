<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <div class="container ">

        <form class="m-4 border p-4">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <select class="form-select" aria-label="Default select example" id="tom">
                <option selected>Open this select menu</option>
                <option value="camera">One</option>
                <option value="">Two</option>
                <option value="3">aman</option>
              </select>

            <button type="button" class="btn btn-primary" onclick="abc()">Sign in</button>
        </form>
        <table class="container" id="demo"></table>

    </div>

    <script>
        arr = [];
        function abc() {
            n1 = inputEmail3.value;
            n2 = inputPassword3.value;
            n3 = document.getElementById('tom').options[tom.selectedIndex];
            n4 = n3.text;
            console.log(n3)

           
            arr.push({ "num1": n1, "num2": n2, "num3": n4 })
            console.log(arr)


            result = "<tr><th>mail</th><th>password</th><th>Gender</th>"
            for (var i = 0; i < arr.length; i++) {
                result += "<tr><td>" + arr[i].num1 + "</td><td>" + arr[i].num2 + "</td><td>"+arr[i].num3+"</td></tr>"
            }
            document.getElementById('demo').innerHTML = result
        }
    </script>
</body>



</html>
