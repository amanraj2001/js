<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Enter Field name : <input type="text" id="fname">
        Enter Address : <input type="text" id="add">
        Enter Designation : <input type="text" id="desig">
    </div>
    <button type="button" onclick="t()">click</button>
    <h1 id="demo"></h1>

    <script>
        
        function t(){
            var x = fname.value;
            var y = add.value;
            var z = desig.value;
            const employee = {
                fieldName : x, 
                Address  : y,
                Designation : z
    
            }

            const employ = {
                Details : function(){
                    return this.fieldName + " " + this.Address + " " + this.Designation;
                }

            }
            document.getElementById('demo').innerHTML=employ.Details.call(employee)
        }
    </script>
</body>
</html>
