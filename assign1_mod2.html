<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>



    <div class="container mt-2">
        <form>
            <div class="mb-3">
                <label for="eID" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="eID" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>

            </div>
            <div class="mb-3">
                <label for="ename" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="ename">
                <div id="emailHelp0" class="form-text"></div>


            </div>

            <div class="mb-3">
                <label for="eAge" class="form-label">Employee Age</label>
                <input type="text" class="form-control" id="eAge">
                <div id="emailHelp2" class="form-text"></div>
            </div>

            <div>
                <h4>Gender</h4>
                <div class="form-check">

                    <input type="radio" class="form-check-input" id="male" name="gen">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gen">
                    <label for="female" class="form-check-label">Female</label>

                </div>
            </div>

            <div class="mt-3 ">
                <label for="EEmail" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="EEmail">
                <div id="emailHelp3" class="form-text"></div>

            </div>
            <div class="mt-3 w-25">
                <h3>Designation</h3>
                <select name="" id="select" class="form-select" >
                    <option value="0">Select</option>
                    <option value="1">HR manager</option>
                    <option value="2">Project manager</option>
                    <option value="3">Developer</option>
                    <option value="4">Content Writer</option>
                </select>
                <div id="emailHelp4" class="form-text"></div>

            </div>
            <div class="mt-3">
                <label for="esal" class="form-label">Employee Salary</label>
                <input type="text" class="form-control" id="esal">
                <div id="emailHelp5" class="form-text"></div>
            </div>

            <div class="mt-3 w-25">
                <h3>Location</h3>
                <select name="" id="select1" class="form-select" >
                    <option value="0">Select</option>
                    <option value="1">Ahmedabad</option>
                    <option value="2">Pune</option>
                    <option value="3">Nagaland</option>
                    <option value="4">Hyderabad</option>
                </select>
                <div id="emailHelp6" class="form-text"></div>

            </div>
            <div class="mt-3">
                <label for="con" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="con">
                <div id="emailHelp7" class="form-text"></div>


            </div>


            

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-dark" type="button" onclick="EmpID();">Submit</button>
            </div>
        </form>
    </div>




    <script>
        function EmpID() {
            let x1 = document.getElementById('eID').value;
            if (x1.length == 0) {
                document.getElementById("emailHelp").innerHTML = "Enter this detail ";
                document.getElementById("emailHelp").style.color = "red";
                document.getElementById("emailHelp").style.display = "block";

            }
            else if (x1.length < 5) {
                document.getElementById("emailHelp").innerHTML = "enter atleast 5 digits ";
                document.getElementById("emailHelp").style.color = "red";
                document.getElementById("emailHelp").style.display = "block";
            }
            else {
                document.getElementById("emailHelp").style.display = "none";
            }



            // var user = document.getElementById("eAge").value;
            //     var user2 = document.getElementById("eAge");
            //     var re = /^[7-9][0-9]{3}$/;
            //     if (re.test(user)) {
            //         alert("done");
            //         return true;
            //     }
            //     else {

            //         user2.style.border = "red solid 3px";
            //         return false;
            //     }



            let x2 = document.getElementById('eAge').value;
            var ref1 = /^[2-9]+[0-9]+$/;
            if (ref1.test(x2)) {
                document.getElementById("emailHelp2").style.color = "red";
                document.getElementById("emailHelp2").style.display = "block";
                document.getElementById("emailHelp2").innerHTML = "";
            }
           
            else {
                document.getElementById("emailHelp2").innerHTML = "enter correct age";
                document.getElementById("emailHelp2").style.display = "block";
                document.getElementById("emailHelp2").style.color = "red";


            }


            let x3 = document.getElementById('EEmail').value;
            var ref2 = /^\w+([\.]?\w+)*@\w+([\.]?\w+)*(\.\w{2,3})+$/
            // var ref2 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if(ref2.test(x3)){

                document.getElementById("emailHelp3").innerHTML = "GOOD TO GO!";
                document.getElementById("emailHelp3").style.color = "BLUE";

                
            }
            else{
                document.getElementById("emailHelp3").innerHTML = "enter correct EMAIL";
                document.getElementById("emailHelp3").style.color = "red";


            }
            


            let x4 = document.getElementById('select').value;
            console.log(x4)
            if(x4==0){
                document.getElementById("emailHelp4").innerHTML="Please Select the options"
                document.getElementById("emailHelp4").style.color = "red";
                document.getElementById("emailHelp4").style.display = "block";
                
                
            }
            else{

                document.getElementById("emailHelp4").innerHTML="";
                document.getElementById("emailHelp4").style.display = "none";
            }

            let x5 = document.getElementById("esal").value;
            if(x5.length>6){
               document.getElementById('emailHelp5').innerHTML="Error ( more than 5 characters)"
               document.getElementById("emailHelp5").style.color = "red";
                document.getElementById("emailHelp5").style.display = "block";
            }
            else{
                document.getElementById("emailHelp5").style.display = "none";

            }
            let x6 = document.getElementById('select1').value;
            if(x6==0){
                document.getElementById("emailHelp6").innerHTML="Please Select the options"
                document.getElementById("emailHelp6").style.color = "red";
                document.getElementById("emailHelp6").style.display = "block";
            }
            else {
                document.getElementById("emailHelp6").style.display = "none";
            }
   
            let x7 = document.getElementById('con').value;
            var ref3 = /^[7-9]+[0-9]{9}$/
            if (ref3.test(x7)){
                document.getElementById("emailHelp7").innerHTML = "GOOD TO GO!";
                document.getElementById("emailHelp7").style.color = "BLUE";
                document.getElementById("emailHelp7").style.display = "block";
            }     
            else{
                document.getElementById("emailHelp7").innerHTML = "Enter Number Correctly";
                document.getElementById("emailHelp7").style.color = "red";
                // document.getElementById("emailHelp7").style.display = "none";


            }

            let x8 = document.getElementById('ename').value;
            if(x8.length==0){
                document.getElementById("emailHelp0").innerHTML="Name cannot remain Empty"
                document.getElementById("emailHelp0").style.color="red"
            }
            else{
                document.getElementById('emailHelp0').style.display="none"
            }
        
        }



    </script>
</body>

</html>
