<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <form class="mx-auto d-flex flex-column w-50 p-5">
        <h2 id="clock"></h2>
            <label for="ans1">What is Javascript</label>
            <textarea name="js1" id="ans1" cols="70" rows="1"></textarea>

            <label for="ans2">What is JQuery</label>
            <textarea name="js2" id="ans2" cols="70" rows="1"></textarea>
            <button type="button" class=" mt-3 mx-auto" onclick="ans()">Submit</button>
            <p id="show"></p>
        </form>



    <script>
        function ans(){
            var n1 = ans1.value;
            var n2 = ans2.value;
            document.getElementById("show").innerHTML=n1+" "+n2;
        }

        var x1= new Date();
        x1.setHours(3,0,0);
     var x =   setInterval(function clock(){
            x1.setMilliseconds(-1000);
            var hours = x1.getHours();
            var minutes = x1.getMinutes();
            var seconds = x1.getSeconds();
            document.getElementById("clock").innerHTML=hours+":"+minutes+":"+seconds 
            if(hours==0 && minutes==0 && seconds==0){
                alert("time over")
                clearInterval(x);

                ans();
            }
        },1000)
    </script>
</body>
</html>
